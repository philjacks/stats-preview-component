<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="mob-img-div"></div>
      <div class="text">
        <h1>
          Get <span id="header-highlight">insights</span> that help your
          business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stat-box">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="stat-box">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="stat-box">
            <h2>12M+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="desktop-image"></div>
    </div>
  </body>
</html>
